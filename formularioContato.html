<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleFormularioContato.css">

    <title>Contate-nos</title>
</head>
<body>

    <div class="principal">

        <header class="cabecalho">
            <nav>
                <ul>
                    <li>
                        <a id="buttonIndex" href="index.html">Página principal</a>
                    </li>
                    <li>
                        <a id="buttonContate" href="formularioContato.html">Contate-nos</a>
                    </li>
                </ul>
            </nav>            
        </header>

        <main class="corpo">
            <section>
                <header>
                    <h1>Formulário de contato</h1>
                </header>

                <form class="formContato" action="" method="post">
    
                    <div class="campoName">
                        <header>
                            <label for="name">Nome:</label>
                        </header>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="campoEmail">
                        <header>
                            <label for="email">Email:</label>
                        </header>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="campoAssunto">
                        <header>
                            <label for="assunto">Assunto:</label>
                        </header>
                        <input type="text" name="assunto" id="assunto"> 
                    </div>
                    <div class="campoMensagem">
                        <header>
                            <label for="mensagem">Mensagem:</label>
                        </header>
                            <textarea id="mensagem" name="mensagem" cols="60" rows="4"></textarea>
                    </div>
                </form>

                <footer>
                    <button type="submit" id="buttonEnviar">Enviar</button>
                </footer>
            </section>
        </main>

        <footer class="rodape">

        </footer>
        
    </div>
    
</body>
</html>
