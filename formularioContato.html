<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleFormularioContato.css">

    <title>Contate-nos</title>
</head>
<body>

    <div class="principal">

        <div class="cabecalho">
            
        </div>

        <div class="menu">

            <a href="index.html">
                <button id="buttonIndex">Página principal</button>
            </a>
            <a href="formularioContato.html">
                <button id="buttonContate">Contate-nos</button>
            </a>
            
        </div>

        <div class="corpo">
            <h1>Formulário de contato</h1>

            <form class="formContato" action="" method="post">

                <div class="campoName">
                    <label for="name">Nome:</label>
                    <div>
                        <input type="text" name="name" id="name">
                    </div>
                </div>
                <div class="campoEmail">
                    <label for="email">Email:</label>
                    <div>
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="campoAssunto">
                    <label for="assunto">Assunto:</label>
                    <div>
                        <input type="text" name="assunto" id="assunto"> 
                    </div>
                </div>
                <div class="campoMensagem">
                    <label for="mensagem">Mensagem:</label>
                    <div>
                        <textarea id="mensagem" name="mensagem" cols="60" rows="4"></textarea>
                    </div>
                </div>
            </form>

            <button type="submit" id="buttonEnviar">Enviar</button>

        </div>

        <div class="rodape">

        </div>
        
    </div>

    
</body>
</html>
